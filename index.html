<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Track the Trains!</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="Assets/js/TimelineMax.min.js"></script>
    <script src="Assets/js/TweenMax.min.js"></script>
    <script src="Assets/js/EasePack.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.1/moment.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
   
    
  </head>

  <body>
    <div class="container">
        <div class="row headline">
            <div class="col-md-3">
                <h1>Track the Trains!</h1>
            </div>
            <div class="col-md-6 description">
                <p>
                    We keep track of trains!<br> 
                    Check to see when the next one is arriving!<br>
                    Fill the form to add a new train to the list.
                </p>
            </div>

            <div id="myModal"class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-md">
                      <div class="modal-content">
                        Please fill out the form completely then submit the train!
                        <button class="btn" id="close-modal">Okay!</button>

                      </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form>
                    <label>Train name:</label>
                    <input id="name-input" class="inputs" type="text">

                    <label>Destination:</label>
                    <input id="dest-input" class="inputs" type="text">

                    <label>First train time<br><span class="inst">(hh:mm, in military time):</span></label>
                    <input id="firstTime-input" class="inputs" type="datetime">

                    <label>Frequency <br><span class="inst">(in minute):</span></label>
                    <input id="freq-input" class="inputs" type="number">

                    <button class="btn" id="submit-btn">Submit</button>
                </form>

            </div>

            
            <div class="col-md-9">
                <table id="table" class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr class="table-head">
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    
                    </tbody>
                </table>

            </div>
        
        </div>
        

    </div>
      
    <script src="Assets/js/app.js"></script>
  </body>



  </html>
